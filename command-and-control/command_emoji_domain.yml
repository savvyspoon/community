    sh:
      command: |
        curl xn--i-7iq.ws
  linux:
    sh:
      command: |
        curl xn--i-7iq.ws
  windows:
    psh:
      command: |
        Invoke-RestMethod -Uri http://xn--i-7iq.ws -Method GET